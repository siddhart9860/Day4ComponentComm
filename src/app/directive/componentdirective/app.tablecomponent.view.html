<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th *ngFor="let h of headers">{{h}}</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of DataSource" (click)="rowClick(record)">
      <td *ngFor="let h of headers">{{record[h]}}</td>
      <input type="button" value="Delete" class="btn btn-danger" (click)="deleteRow(record)" />
    </tr>
  </tbody>
</table>
